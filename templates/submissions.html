<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .problem-description {
            color: #666;
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            min-height: 300px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-submit {
            background-color: #667eea;
            color: white;
        }
        
        .btn-submit:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        .result-status.success {
            color: green;
        }

        .result-status.failed {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submission Result</h1>
        <h4 id="sub_id">Submission ID : {{id}}</h4>
        
        <div class="result-status" id="resultStatus">
            Judging...
        </div>
        
        <div class="result-details" id="resultDetails">
            <div id="detail-row">
            </div>
        </div>
        
        <div class="button-group">
            <button type="button" class="btn-secondary" onclick="history.back()">Back</button>
        </div>
    </div>
    
    <script>
        async function loadResult() {
            const submissionId = window.location.pathname.split('/').pop();
            try {
            fetch('/api/submissions/{{id}}')
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        var i=0;
                        data.forEach(sts => {
                            i++;
                            var clr=sts=="AC"?"greenyellow":"red";
                            if (sts=="TLE") clr="grey";
                            document.getElementById("detail-row").innerHTML+=`<div><strong>Testcase ${i} Status:</strong> <span id="status"><strong style="color: ${clr};">${sts}</strong></span></div>`
                        });
                        document.getElementById('resultStatus').textContent = '';
                    } else {
                        console.error('Data is not an array:', data);
                    }
                })
                .catch(error => console.error('Error loading problems:', error));
            } catch (error) {
                console.error(error);
                document.getElementById('resultStatus').textContent = 'Error loading result';
            }
        }
        
        function goToProblems() {
            window.location.href = '/problems';
        }
        
        loadResult();
    </script>
</body>
</html>
